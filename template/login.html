<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container form input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container form button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container form button:disabled {
      background-color: #aaa;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="app" class="login-container">
    <h2>Login</h2>
    <form @submit.prevent="">
      <div v-if="errorMessage" class="error-message">{{ errorMessage }}</div>
      <input type="text" v-model="username" placeholder="Username" required>
      <input type="password" v-model="password" placeholder="Password" required>
      <button type="submit" @click="login" :disabled="!isFormValid">Login</button>
      <br>
      <button type="submit" @click="signUp" :disabled="!isFormValid">Sign Up</button>
    </form>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        username: '003',
        password: 'password',
        errorMessage: ''
      },
      computed: {
        isFormValid() {
          return this.username && this.password;
        }
      },
      methods: {
        async login() {
          try {
            var bodyFormData = new FormData();
            bodyFormData.append('username', this.username);
            bodyFormData.append('password', this.password);
            const response = await axios.post('http://localhost:8888/api/login', bodyFormData);
            if (response.data.status == 'success') {
              this.errorMessage = '';
              // console.log(response.data)
              sessionStorage.setItem('authToken', response.data.data);
              window.location.href = 'home.html';
            } else {
              this.errorMessage = response.data.message || 'Invalid username or password.';
            }
          } catch (error) {
            this.errorMessage = 'An error occurred. Please try again later.';
          }
        },
        async signUp() {
          
          let response = await fetch('http://localhost:8888/user', {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              "username": this.username,
              "password": this.password,
              "email": "123456@gmail.com" //TODO
            })
          });
          
          let recordResult = await response.json();
          
          sessionStorage.setItem('authToken', recordResult.data);
              window.location.href = 'home.html';
        }
      }
    });
  </script>
</body>
</html>
